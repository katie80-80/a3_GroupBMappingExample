<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple Maps Example</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1_gGDd-jX-B6Uz-yxixAavUti1pa2g1A"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
	<body>
	<h4> Getting location...</h4>
	<span class="latitude"></span>
	<span class="longitude"></span>

	<script type="text/javascript">
		(function() {
			var lat = document.querySelector(".latitude"),
			lng = document.querySelector(".longitude"),
			heading = document.querySelector("h4");

			function getLocation(){
				if(navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				} else {
					console.log("no geolocation for you!");
				}
			}

			function showPosition(position){
				heading.innerHTML = "Got Location!";
				lat.innerHTML = "Latitude" + position.coords.latitude;
				lng.innerHTML = "Longitude" + position.coords.longitude
			}

			getLocation();
		})();
	</script>

	</body>
<!-- <script src="js/main.js"></script> -->
</html>
